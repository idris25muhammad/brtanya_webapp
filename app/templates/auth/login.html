<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-animate {
            background: linear-gradient(-45deg, #22d3ee, #a3e635, #a855f7, #fbbf24);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4 relative overflow-hidden">
        <!-- Background decoration -->
        <div class="absolute inset-0 opacity-10">
            <div class="absolute top-20 left-10 w-72 h-72 bg-cyan-500 rounded-full blur-3xl"></div>
            <div class="absolute bottom-20 right-10 w-96 h-96 bg-purple-500 rounded-full blur-3xl"></div>
        </div>

        <div class="max-w-md w-full relative z-10">
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <img src="{{ url_for('static', filename='images/brtanya_logo.png') }}" alt="BRTanya Logo" class="h-16 w-auto mx-auto mb-4">
                <p class="text-gray-400">Masuk ke dashboard br  Tanya</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-6 space-y-2">
                        {% for category, message in messages %}
                        <div class="p-4 rounded-lg border bg-red-900/30 border-red-700 text-red-300 text-center">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
                <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                            Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            required
                            autofocus
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 placeholder-gray-500"
                            placeholder="Masukkan username"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 placeholder-gray-500"
                            placeholder="Masukkan password"
                        >
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember"
                                name="remember"
                                class="w-4 h-4 text-cyan-500 bg-gray-700 border-gray-600 rounded focus:ring-cyan-500"
                            >
                            <span class="ml-2 text-sm text-gray-300">Ingat saya</span>
                        </label>
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-cyan-500 via-lime-500 to-purple-500 text-white px-6 py-3 rounded-lg font-bold hover:shadow-lg hover:scale-105 transition-all shadow-lg"
                    >
                        üöÄ Login
                    </button>
                </form>

                <div id="errorMessage" class="hidden mt-4 p-3 bg-red-900/50 border border-red-700 rounded-lg text-red-300 text-sm text-center"></div>
            </div>

            <!-- Back to home -->
            <div class="text-center mt-6">
                <a href="/join" class="text-sm text-gray-400 hover:text-gray-300">
                    ‚Üê Kembali ke halaman utama
                </a>
            </div>
        </div>
    </div>

    <script>
        // Handle AJAX login (optional, bisa juga pakai pure form POST)
        const useAjax = false; // Set false untuk pakai form POST biasa

        if (useAjax) {
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                try {
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, remember })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        window.location.href = result.redirect;
                    } else {
                        showError(result.error);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Gagal terhubung ke server');
                }
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
